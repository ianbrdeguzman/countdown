<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main id="countdown">
        <h1>New Year Countdown</h1>
        <div class="container">
            <div class="item days">
                <p id="days">0</p>
                <p>Days</p>
            </div>
            <div class="item hours">
                <p id="hours">0</p>
                <p>Hours</p>
            </div>
            <div class="item minutes">
                <p id="minutes">0</p>
                <p>Minutes</p>
            </div>
            <div class="item seconds">
                <p id="seconds">0</p>
                <p>Seconds</p>
            </div>
        </div>
    </main>
    <footer>
        <p>about</p>
        <p><a href="#" target="_blank">code</a></p>
    </footer>
</body>
</html>
